<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <header id="header">
            <figure>
                <img src="https://raw.githubusercontent.com/fivan18/rwd-product-landing-page-fc/master/images/logo.PNG" alt="This is my logo" id="header-img">
            </figure>
            <nav id="nav-bar">
                <a class="nav-link" href="#first-section">First section</a>
                <a class="nav-link" href="#second-section">Second section</a>
                <a class="nav-link" href="#third-section">Third section</a>
            </nav>
        </header>
        <main>
            <section id="first-section">First section</section>
            <section id="second-section">
                <iframe id="video" width="420" height="315"
                    src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1">
                </iframe> 
            </section>
            <section id="third-section">
                <form action=" https://www.freecodecamp.com/email-submit" method="POST" id="form">
                    <label for="email">*Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">

                    <input type="submit" value="Submit" id="submit">
                </form>
            </section>
        </main>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
